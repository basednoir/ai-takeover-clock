<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Takeover Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Takeover Clock</h1>
        <p class="tagline">Counting AIâ€™s Grip on the World</p>
    </header>

    <div id="clock-container">
        <div class="counter jobs-automated">
            <span class="label">Jobs Automated:</span>
            <span id="jobs-automated-counter" class="value">0</span>
        </div>
        <div class="counter jobs-created">
            <span class="label">AI Jobs Created:</span>
            <span id="jobs-created-counter" class="value">0</span>
        </div>
        <div class="counter compute-power">
            <span class="label">AI Compute Power (FLOPS):</span>
            <span id="compute-power-counter" class="value">1.00e+15</span>
        </div>
        <div class="impact-section">
            <label for="job-title-input">Your Job Title:</label>
            <input type="text" id="job-title-input" placeholder="e.g., Software Engineer, Artist">
            <button id="impact-button">Estimate My AI Impact Risk</button>
            <p id="impact-result"></p>
        </div>
        <div class="counter ai-investment">
            <span class="label">AI Investment Dollars (Since Jan 1, 2025):</span>
            <span id="ai-investment-counter" class="value">$0</span> 
            </div>
            <div class="counter ai-patents">
                <span class="label">AI Patents Filed (Since Jan 1, 2025):</span>
                <span id="ai-patents-counter" class="value">0</span> 
                </div>    
    </div>

    <footer>
        </footer>

    <script src="script.js"></script>
</body>
</html>
